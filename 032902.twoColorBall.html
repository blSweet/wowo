<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			红球：{{red1}}，{{red2}}，{{red3}}，{{red4}}，{{red5}}，{{red6}}
			<input type="button" value="按钮"  @click="
			red1=Math.ceil(Math.random()*10);
			red2=Math.ceil(Math.random()*10);
			red3=Math.ceil(Math.random()*10);
			red4=Math.ceil(Math.random()*10);
			red5=Math.ceil(Math.random()*10);
			red6=Math.ceil(Math.random()*10);
			
			"/>
			<br>
			篮球：{{blue1}}
			<input type="button" value="按钮"  @click="blue1=Math.ceil(Math.random()*10);"/>
				
		</div>
		
		<script>
			let a=new Vue({
				el:'#app',
				data:{
					red1:'',
					red2:'',
					red3:'',
					red4:'',
					red5:'',
					red6:'',
					blue1:''
					
				}
			})
		</script>
	</body>
</html>
