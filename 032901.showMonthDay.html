<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输出指定月份天数</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<input type="text" value="" v-model="month" maxlength="2"/>
			<br>
			{{month}}月份的天数为：	
			<h2 v-if="month==0 || month>12">输入的数不符合规格</h2>
			
			<h2 v-else-if="month%2==0 && (month!=2 && month<7)">30</h2>	
			<h2 v-else-if="month%2!=0 && (month!=2 && month>8 && month<12)">30</h2>
			<h2 v-else-if="month%2!=0 || month>=8 ">31</h2>	
					
			<h2 v-else="month==2">28</h2>
			
		</div>
		
		<script>
			let a=new Vue({
				el:'#app',
				data:{
					
					month:''
					
				}
			})
		</script>
	</body>
</html>
