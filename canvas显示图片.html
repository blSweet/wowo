<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<canvas id="mycanvas" width="600" height="600"></canvas>
		
		<div id="app">
			<input type="text" id="mytext" @keyup.enter="show()"/>
		</div>
		<script>
			let vue=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("mycanvas");
						let context=canvas.getContext("2d");
						let img=new Image();
						
						let myText=document.getElementById("mytext").value;
						if(myText=="china"){
							img.src="./img/下载.jpg";
						}else if(myText=="boy"){
							img.src="./img/boy.jpg";
						}
						
						img.onload=function(){
							context.drawImage(img,0,0);
						}
						
					}
				}
			})
		</script>
		
	</body>
</html>
