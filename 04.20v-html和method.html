<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message"></div>
			<img src="img/跳舞.gif" @click="show()"/>
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data:{
					message:'<h1>这是一段文字</h1>',
				},
				methods:{
					show(){
						alert("(x,y)=("+event.clientX+","+event.clientY+")");
						console.log("(x,y)=("+event.clientX+","+event.clientY+")");
					}
				}
			})
			
		</script>
	</body>
</html>
