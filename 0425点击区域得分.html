<<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<img src="img/不用.jpg" @click="show()" :disable="isClick"/>
			设置了4个得分区域，请点击得分区域，目前得分为：{{userNum}}
		</div>
		
		<script>
			let v=new Vue({
				el:'#app',
				data:{
					userNum:0,
					isClick:true,
					area1:0,
					area2:0,
					area3:0,
					area4:0,
					
					
				},
				methods:{
					show(){
						 console.log(event.clientX+","+event.clientY)
						if(v.userNum<100){
							if((event.clientX>156 && event.clientX<198 &&event.clientY>93 &&event.clientY<113)						
							){							
									if(this.area1<25){
										v.area1++;			
										v.userNum=v.area1+v.area2+v.area3+v.area4;
										
										
									}else{
										alert("该区域点击次数已达到最大值！请寻找其他得分区域");
										v.isClick=false;
									}
									
									
								}
							if((event.clientX>175 && event.clientX<211 &&event.clientY>15 &&event.clientY<39)						
							){							
									if(this.area2<25){
										v.area2++;			
										v.userNum=v.area1+v.area2+v.area3+v.area4;
										
									}else{
										alert("该区域点击次数已达到最大值！请寻找其他得分区域");
										v.isClick=false;
									}
									
								}
								
							if((event.clientX>588 && event.clientX<625 &&event.clientY>63 &&event.clientY<89)						
															){							
																	if(this.area3<26){
																		v.area3++;			
																		v.userNum=v.area1+v.area2+v.area3+v.area4;
																		
																		
																	}else{
																		alert("该区域点击次数已达到最大值！请寻找其他得分区域");
																		v.isClick=false;
																	}
																	
																	
																}
																
															if((event.clientX>83 && event.clientX<130 &&event.clientY>182 &&event.clientY<201)						
															){							
																	if(this.area4<25){
																		v.area4++;			
																		v.userNum=v.area1+v.area2+v.area3+v.area4;
																		
																		
																	}else{
																		alert("该区域点击次数已达到最大值！请寻找其他得分区域");
																		v.isClick=false;
																	}
																	
																	
																}
							// 									
															
																	
																	
															
								}else{
									alert("你已通过游戏")
								}
							// 									
							
								
								
						

						
							
					}
				}
			})
		</script>
	</body>
</html>
