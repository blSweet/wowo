<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<img src="./img/小女孩.jpg" @click="show()" :disable="isClick"/>
			设置了6个得分区域，请点击得分区域，目前得分为：{{userNum}}
		</div>
		
		<script>
			let v=new Vue({
				el:'#app',
				data:{
					userNum:0,
					isClick:true
				},
				methods:{
					show(){
						 
						if((event.clientX>25 && event.clientX<98 &&event.clientY>274 &&event.clientY<305)||
						(event.clientX>382 && event.clientX<476 && event.clientY>149 &&event.clientY<215)||
						(event.clientX>665 && event.clientX<698 && event.clientY>173 &&event.clientY<212)||
						(event.clientX>129 && event.clientX<167 && event.clientY>324 &&event.clientY<360)||
						(event.clientX>336 && event.clientX<430 && event.clientY>8 &&event.clientY<51)||
						(event.clientX>553 && event.clientX<593 && event.clientY>22 &&event.clientY<40)
						){
							
								if(this.userNum<100){
									v.userNum++;
									
									
								}else{
									alert("点击得分已达到最大！游戏通过！！");
									v.isClick=false;
								}
							}
							
					}
				}
			})
		</script>
	</body>
</html>
